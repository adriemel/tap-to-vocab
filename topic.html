<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tapâ€‘toâ€‘Vocab â€“ Topic</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;">
        <h1 id="title">Category</h1>
        <span class="badge" id="cat-badge">â€”</span>
        <span class="badge" id="counter">0 / 0</span>
      </div>

      <!-- Browse Mode (default) -->
      <div id="browse-mode">
        <div class="word-card" id="word-card">
          <div class="big" id="word-es">â€”</div>
          <div class="sub translation" id="word-de">â€”</div>
        </div>

        <div class="controls">
          <button class="btn" id="btn-hear">â–¶ï¸ Hear</button>
          <button class="btn secondary" id="btn-prev">â† Prev</button>
          <button class="btn secondary" id="btn-next">Next â†’</button>
          <button class="btn secondary" id="btn-show">Show</button>
          <button class="btn secondary" id="btn-mark" title="Mark for practice">âœ©</button>
          <button id="btn-home" class="btn ghost">ğŸ  Home</button>
          <label class="badge">
            <input type="checkbox" id="auto-speak" checked /> Autoâ€‘speak
          </label>
        </div>
      </div>

      <!-- Quiz Mode (flip cards) -->
      <div id="quiz-mode" style="display:none;">
        <div class="flip-card" id="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front" id="card-front-clickable">
              <div class="quiz-label">Spanish</div>
              <div class="quiz-word" id="quiz-es">â€”</div>
              <div class="tap-hint">Tap anywhere to reveal</div>
            </div>
            <div class="flip-card-back">
              <div class="quiz-label">German</div>
              <div class="quiz-word" id="quiz-de">â€”</div>
              <div class="quiz-actions">
                <button class="btn btn-wrong" id="btn-wrong">ğŸ˜• Need Practice</button>
                <button class="btn btn-correct" id="btn-correct">âœ“ Got it!</button>
              </div>
            </div>
          </div>
        </div>

        <div class="controls" style="justify-content: center; margin-top: 16px;">
          <button class="btn secondary" id="btn-quiz-back">â† Back</button>
        </div>

        <div class="quiz-stats">
          <div class="stat">
            <span class="stat-label">Progress</span>
            <span class="stat-value" id="quiz-progress">0 / 0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Correct</span>
            <span class="stat-value stat-correct" id="quiz-correct">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Need Practice</span>
            <span class="stat-value stat-wrong" id="quiz-wrong">0</span>
          </div>
        </div>

        <div class="controls">
          <button class="btn secondary" id="btn-restart-quiz">ğŸ”„ Restart Quiz</button>
          <button class="btn ghost" id="btn-home-quiz">ğŸ  Home</button>
        </div>
      </div>

      <!-- Quiz Complete Modal -->
      <div class="quiz-modal" id="quiz-modal" style="display:none;">
        <div class="quiz-modal-content">
          <div class="quiz-modal-header">
            <h2>ğŸ‰ Quiz Complete!</h2>
          </div>
          <div class="quiz-modal-body">
            <div class="quiz-result">
              <div class="result-item">
                <span class="result-label">Correct</span>
                <span class="result-value correct-color" id="modal-correct">0</span>
              </div>
              <div class="result-item">
                <span class="result-label">Need Practice</span>
                <span class="result-value warn-color" id="modal-wrong">0</span>
              </div>
              <div class="result-item">
                <span class="result-label">Score</span>
                <span class="result-value" id="modal-score">0%</span>
              </div>
            </div>
          </div>
          <div class="quiz-modal-actions">
            <button class="btn secondary" id="modal-restart">ğŸ”„ Restart Quiz</button>
            <button class="btn" id="modal-practice">â­ Practice</button>
            <button class="btn ghost" id="modal-home">ğŸ  Home</button>
          </div>
        </div>
      </div>

      <!-- Mode Toggle Tabs - at bottom -->
      <div class="mode-tabs">
        <button class="mode-tab active" data-mode="browse">ğŸ“– Flashcards</button>
        <button class="mode-tab" data-mode="quiz">ğŸ¯ Quiz Mode</button>
      </div>

      <div class="error" id="error" style="display:none; margin-top:12px;"></div>
    </div>
  </div>

  <script src="/assets/js/tapvocab.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const cat = params.get("cat") || "";
    TapVocabTSV.initFromTSV({ category: cat });
  </script>
</body>
</html>
